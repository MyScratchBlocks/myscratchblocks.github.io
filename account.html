""<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyScratchBlocks Account | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #334155;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="antialiased">
  <main class="container mx-auto px-4 py-12 max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login / Register</h2>
    <div id="authBox" class="bg-white p-6 rounded-lg shadow-md">
      <p class="text-sm text-gray-600 mb-2">Username</p>
      <input type="text" id="username" placeholder="Enter your username">
      
      <p class="text-sm text-gray-600 mb-2">Email</p>
      <input type="email" id="email" placeholder="Enter your email">
      
      <p class="text-sm text-gray-600 mb-2">Password</p>
      <input type="password" id="password" placeholder="Enter your password">

      <p id="error" class="error hidden"></p>
      <div class="flex space-x-4">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
      </div>
    </div>

    <div id="dashboard" class="bg-white p-6 rounded-lg shadow-md mt-8 hidden">
      <h3 class="text-xl font-semibold mb-4">Welcome, <span id="userDisplay"></span>!</h3>
      <p>Email: <span id="emailDisplay"></span></p>
      <button class="mt-4 bg-red-500 hover:bg-red-600" onclick="home()">Home</button>
      <button class="mt-4 bg-red-500 hover:bg-red-600" onclick="mystuff()">My Stuff</button>
      <button class="mt-4 bg-red-500 hover:bg-red-600" onclick="logout()">Logout</button>
    </div>
  </main>

  <script>
    const API_BASE = "/api";

    function showError(msg) {
      const err = document.getElementById("error");
      err.textContent = msg;
      err.classList.remove("hidden");
    }

    function hideError() {
      document.getElementById("error").classList.add("hidden");
    }

    async function register() {
      hideError();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        return showError("All fields are required.");
      }

      const res = await fetch(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      if (!res.ok) {
        showError(data.error || "Registration failed.");
      } else {
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        showDashboard();
      }
    }

    async function login() {
      hideError();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        return showError("Username and password are required.");
      }

      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (!res.ok) {
        showError(data.error || "Login failed.");
      } else {
        localStorage.setItem('username', data.username);
        localStorage.setItem('email', data.email);
        showDashboard();
      }
    }

    function showDashboard() {
      const username = localStorage.getItem('username');
      const email = localStorage.getItem('email');
      if (!username || !email) return;

      document.getElementById("userDisplay").textContent = username;
      document.getElementById("emailDisplay").textContent = email;
      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function logout() {
      localStorage.clear();
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("authBox").classList.remove("hidden");
    }

    window.onload = function () {
      if (localStorage.getItem("username")) {
        showDashboard();
      }
    };

    function home() {
      window.location.href = '/';
    }

    function mystuff() {
      window.location.href = '/mystuff';
    }
  </script>
</body>
</html>"
