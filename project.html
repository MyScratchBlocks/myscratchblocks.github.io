<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyScratchBlocks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #59c3c3, #1e4f4f);
      color: #222;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      padding: 30px 15px;
      user-select: none;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      width: 900px;
      max-width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 24px;
    }

    #project-info h1 {
      margin: 0 0 6px 0;
      font-weight: 700;
      color: #0c99d5;
      font-size: 2rem;
    }

    #project-info p {
      margin: 4px 0;
      font-size: 1rem;
      color: #084a6b;
    }

    #project-description {
      font-style: italic;
      color: #555;
      margin-top: 8px;
    }

    iframe {
      border: 8px solid #0c99d5;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(12, 153, 213, 0.5);
      width: 100%;
      height: 600px;
      background: #e0f7fa;
      transition: box-shadow 0.3s ease;
    }

    iframe:hover {
      box-shadow: 0 12px 24px rgba(12, 153, 213, 0.8);
    }

    #comments-section {
      background: #f4f9fc;
      border: 3px solid #0c99d5;
      border-radius: 12px;
      padding: 15px 20px;
    }

    #comments-section h2 {
      font-weight: 700;
      color: #0c99d5;
      margin: 0 0 10px 0;
      border-bottom: 3px solid #0c99d5;
      padding-bottom: 6px;
      letter-spacing: 1px;
    }

    .comment {
      background: #d0e9f5;
      border-left: 6px solid #0c99d5;
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.4;
      color: #084a6b;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.05);
    }

    .comment strong {
      font-weight: 700;
      color: #05668d;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      .container {
        width: 100%;
        padding: 16px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Project Info -->
    <section id="project-info">
      <h1 id="project-title">Loading project title...</h1>
      <p>By <a id="author" href="#"><strong id="project-author">Loading author...</strong></a></p>
      <p id="project-description">Loading description...</p>
    </section>

    <!-- Project Display -->
    <iframe id="id-frame" src="#"></iframe>

    <!-- Comments Section -->
    <section id="comments-section">
      <h2>Comments</h2>
      <div id="comments-container">Loading comments...</div>
    </section>
  </div>

  <script>
    window.onload = async function () {
      const id = window.location.hash.slice(1);
      const iframe = document.getElementById('id-frame');
      const commentsContainer = document.getElementById('comments-container');
      const projectTitle = document.getElementById('project-title');
      const projectAuthor = document.getElementById('project-author');
      const projectDescription = document.getElementById('project-description');

      if (!id) {
        projectTitle.textContent = "No project ID found.";
        projectAuthor.textContent = "";
        projectDescription.textContent = "";
        commentsContainer.textContent = "No project ID found in URL hash.";
        return;
      }

      iframe.src = `https://myscratchblocks.github.io/scratch-gui/embed#${id}`;

      try {
        // Get project info
        const projectRes = await fetch(`https://corsproxy.io/?url=https://api.scratch.mit.edu/projects/${id}`);
        if (!projectRes.ok) throw new Error('Project not found');
        const projectData = await projectRes.json();

        const author = projectData.author?.username || "Unknown author";
        const title = projectData.title || "Untitled project";
        const description = projectData.description || "No description provided.";

        // Update project info
        projectTitle.textContent = title;
        projectAuthor.textContent = author;
        document.getElementById('author').href = `https://scratch.mit.edu/users/${author}/`;
        projectDescription.textContent = description;

        // Fetch comments
        const commentsRes = await fetch(`https://corsproxy.io/?url=https://api.scratch.mit.edu/users/${author}/projects/${id}/comments`);
        if (!commentsRes.ok) throw new Error('Failed to fetch comments');
        const comments = await commentsRes.json();

        commentsContainer.innerHTML = '';

        if (!Array.isArray(comments) || comments.length === 0) {
          commentsContainer.textContent = "No comments yet.";
        } else {
          comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            commentDiv.innerHTML = `
              <p><strong>${comment.author.username}:</strong></p>
              <p>${comment.content}</p>
            `;
            commentsContainer.appendChild(commentDiv);
          });
        }
      } catch (error) {
        commentsContainer.textContent = "Failed to load comments.";
        projectTitle.textContent = "Failed to load project.";
        projectAuthor.textContent = "";
        projectDescription.textContent = "";
        console.error(error);
      }
    };
  </script>
</body>
</html>
