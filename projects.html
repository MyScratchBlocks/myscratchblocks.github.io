<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hash Redirect</title> 
</head>
<body>
  <p>redirecting...</p>
  <script>  
    window.onload = async function () {
      if (window.location.hash) {
        const newUrl = window.location.pathname + window.location.hash;
        if (window.location.href !== newUrl) {
          window.location.href = newUrl;
        }
      }
    });
  </script>
</body>
</html>
