<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyScratchBlocks - Coding Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="scratchFrame"></iframe>

  <script>
  if(!window.location.hash.substring(1)) {
    if(localStorage.getItem('username')) {
      response = await fetch('https://editor-compiler.onrender.com/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ project: localStorage.getItem('sb3'), projectName: localStorage.getItem('projectName'), username: localStorage.getItem('username') })
      }
      res = await response.json();
      window.location.href = `https://myscratchblocks.github.io/editor#${res.id}`
    }
  }
    const hash = window.location.hash.substring(1); // Remove the '#' character
    const baseUrl = "https://myscratchblocks.github.io/scratch-gui/editor";
    const finalUrl = hash ? `${baseUrl}#${hash}` : baseUrl;
    document.getElementById("scratchFrame").src = finalUrl;
    if(localStorage.getItem('username') === '.....') {
      if(iframe.src === 'https://myscratchblocks.github.io/scratch-gui/') {
        window.location.href = 'projects.html'
      }
    }
  </script>
</body>
</html>
