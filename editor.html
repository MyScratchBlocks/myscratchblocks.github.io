<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyScratchBlocks - Coding Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="scratchFrame"></iframe>

  <script type="module">
    document.getElementById('scratchFrame').src = `https://myscratchblocks.github.io/scratch-gui/editor#${window.location.hash.substring(1).replace("undefined", "").replace("#0", "")}`;
    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function init() {
      const username = localStorage.getItem('username');
      const sb3Base64 = localStorage.getItem('sb3');

      const params = new URLSearchParams(window.location.search);
      const remix = params.get('remix');
      if(remix && username) {
        const res = await fetch(`https://editor-compiler.onrender.com/remix/${remix}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ remixId: remix, username: localStorage.getItem('username') })
        });

        const json = await res.json();
        if(json.id) {
          window.location.href = `projects#${json.id}`;
        }
      }
        
      // If no hash and both username and sb3 exist, try to share the project
      if (!window.location.hash.substring(1) && username && !remix) {
        try {
          const response = await fetch('https://editor-compiler.onrender.com/', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: localStorage.getItem('username') })
          });

          const res = await response.json();

          if (res?.sb3File) {
            window.location.href = `https://myscratchblocks.github.io/projects#${res.sb3File.replace(".sb3", "")}`;
            localStorage.setItem('new-project', 'true');
            return; // Page will reload
          } else {
            console.error("No sb3File returned in response:", res);
          }
        } catch (error) {
          console.error('Error sharing project:', error);
        }
      }

      // Load editor in iframe
      const hash = window.location.hash.substring(1);
      const baseUrl = "https://myscratchblocks.github.io/scratch-gui/editor";
      const finalUrl = hash ? `${baseUrl}#${hash}` : baseUrl;
      document.getElementById("scratchFrame").src = finalUrl;
      if(!localStorage.getItem('new-project') === '') {
        window.location.href = `projects#${hash}`;
        localStorage.setItem('new-project', '');
      }

      // Redirect specific usernames to projects.html
      if (username === '.....' && !hash) {
        window.location.href = 'projects.html';
      }
    }

    function getSB3BlobFromLocalStorage() {
      const base64 = localStorage.getItem('sb3');
      if (!base64) {
        console.error('No SB3 project found in localStorage under key "sb3"');
        return null;
      }

      const binaryStr = atob(base64);
      const len = binaryStr.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryStr.charCodeAt(i);
      }

      return new Blob([bytes], { type: 'application/octet-stream' });
    }

    // Run init() once on load
    await init();

    // Poll every 5 seconds until hash is set
    const pollInterval = setInterval(async () => {
      if (window.location.hash.substring(1)) {
        clearInterval(pollInterval);
        return;
      }
      await init();
    }, 5000);

    if(document.getElementById('scratchFrame').src.includes('https://myscratchblocks.github.io/scratch-gui/editor')) {
      window.location.href = `projects#${window.location.hash.substring(1)}`;
    }
  </script>
</body>
</html>
