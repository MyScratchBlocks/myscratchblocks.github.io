<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ profile_user.username }}'s Following</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 9999px;
      object-fit: cover;
      border: 2px solid #6366f1;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6 bg-white mt-10 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6">{{ profile_user.username }}'s Following</h1>
    {% if following and following|length > 0 %}
      <ul class="divide-y divide-gray-200">
        {% for user in following %}
        <li class="flex items-center py-4 space-x-4">
          <img src="{{ user.profile_pic_url }}" alt="{{ user.username }} avatar" class="avatar" onerror="this.src='/images/default-avatar.png'">
          <a href="/users/{{ user.username }}" class="font-semibold text-indigo-600 hover:underline">{{ user.username }}</a>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-gray-500">Not following anyone yet.</p>
    {% endif %}
  </div>
</body>
</html>
